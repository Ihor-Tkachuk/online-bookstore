databaseChangeLog:
  - changeSet:
      id: 09-assign-role
      author: admin27
      preConditions:
        - onFail: CONTINUE
        - sqlCheck:
            expectedResult: 4
            sql: SELECT COUNT(*) FROM users WHERE id IN (1, 2, 3, 4)
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name='ADMIN')
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 2
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name='USER')
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 3
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name='USER')
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 4
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name='USER')
