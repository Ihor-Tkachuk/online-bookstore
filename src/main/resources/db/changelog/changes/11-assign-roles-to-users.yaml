databaseChangeLog:
  - changeSet:
      id: 11-assign-roles-to-users
      author: admin27
      preConditions:
        - onFail: CONTINUE
        - sqlCheck:
            expectedResult: 2
            sql: SELECT COUNT(*) FROM roles WHERE id IN (5, 6)
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 5
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name='USER')
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueNumeric: 6
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name='ADMIN')
