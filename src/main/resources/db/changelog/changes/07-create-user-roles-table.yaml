databaseChangeLog:
  - changeSet:
      id: 07-create-user-roles-table
      author: admin27
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
