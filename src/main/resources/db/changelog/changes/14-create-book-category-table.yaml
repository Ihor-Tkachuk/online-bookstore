databaseChangeLog:
  - changeSet:
      id: 14-create-book-category-table
      author: admin27
      preConditions:
        - onFail: CONTINUE
        - not:
            tableExists:
              tableName: book_category
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_book_category_book
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_book_category_category
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            constraintName: fk_book_category_book
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            constraintName: fk_book_category_category
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
